<!DOCTYPE html>
{% extends 'dist/base1.html' %}

{% block title %}
Todo App
{% endblock %}

{% block css %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
{% endblock %}

{% block body %}
<div class="container1">
  <form id = "create-reward" method = "post">
  <p>

      <label for="new-task">Add reward</label>
      <input id="new-task" type="text" required>
      <input id="task-cost" type="number" placeholder="Cost of the task" required>

      <button type="submit">Add</button>
  </p>
  </form>
  <h3>Todo</h3>
  <ul id="incomplete-tasks">
    {% for reward in context['rewards'] %}
    <li class="incomplete-list">
      <p class = "rewards-labels">
      <label data-id = "{{reward[0]}}">{{reward[1]}}</label>
      <label>({{reward[2]}})</label>
      </p>
      <input type="text">
      <p>
      <button class="edit">Edit</button>
      <button class="delete">Delete</button>
      <button class="use">Use</button>
      </p>
    </li>
    {% endfor %}

  </ul>
</div>

<script type="text/javascript" src="script_reward.js"></script>
{% endblock %}
